filters:
  min_market_cap: 2000000000  # 2B
  sma_period: 150
  max_slope: 0
  batch_size: 50

patterns:
  extrema_order: 5
  min_points: 3
  convergence_threshold: 0.7
  windows: [60, 90, 120, 160, 252]
  trend_weight_start: 1.0
  trend_weight_end: 5.0
  breakout_min_days: 1
  breakout_max_days: 2
  breakdown_confirm_days: 2

data:
  cache_dir: ".cache/historical_data"
  cache_expiry_hours: 12
  default_period: "1y"
  default_interval: "1d"

visualization:
  output_dir: "reports/charts"
  top_n: 5 # How many charts to generate at the end of the run
  show_plot: False

scoring:
  weights:
    quality: 0.3
    compression: 0.3
    volume: 0.2
    breakout_strength: 0.1
    freshness: 0.1
  r2_quality_min: 0.5
  breakout_strength_max: 0.03
  volume_window: 20
  volume_ratio_full_score: 2.0
  breakout_age_scores:
    "1": 1.0
    "2": 0.7
  breakout_age_default_score: 0.0